<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能停车管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo-area {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .theme-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .theme-input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="relative">
    <!-- 粒子背景 -->
    <canvas id="particles-canvas"></canvas>

    <!-- 主要内容区域 -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl glass-card rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0" id="login-card">
            <div class="grid md:grid-cols-2">
                <!-- 左侧 - 品牌展示 -->
                <div class="logo-area p-8 md:p-12 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="mb-8">
                            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center mb-6">
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-bold mb-4">
                                智能停车<br>管理系统
                            </h1>
                            <p class="text-blue-100 text-sm leading-relaxed opacity-90">
                                基于AI和IoT技术的现代化停车解决方案<br>
                                让停车变得简单高效
                            </p>
                        </div>

                        <div class="space-y-4 text-sm">
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 bg-white/20 rounded-full flex items-center justify-center">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span>智能车位预约</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 bg-white/20 rounded-full flex items-center justify-center">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span>实时数据监控</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 bg-white/20 rounded-full flex items-center justify-center">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span>AI智能调度</span>
                            </div>
                        </div>

                        <div class="mt-8 pt-8 border-t border-white/20">
                            <p class="text-xs text-blue-100 opacity-70">
                                © 2025 智能停车管理系统<br>
                                前台模拟版演示
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 右侧 - 登录表单 -->
                <div class="p-8 md:p-12">
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">欢迎回来</h2>
                        <p class="text-gray-600 text-sm">请使用您的账户登录</p>
                    </div>

                    <!-- 错误提示 -->
                    <div id="error-message" class="hidden mb-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm">
                    </div>

                    <!-- 成功提示 -->
                    <div id="success-message" class="hidden mb-4 p-3 bg-green-50 text-green-600 rounded-lg text-sm">
                    </div>

                    <!-- 登录表单 -->
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                autocomplete="username"
                                placeholder="请输入用户名"
                                class="w-full px-4 py-3 rounded-lg theme-input"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                autocomplete="current-password"
                                placeholder="请输入密码"
                                class="w-full px-4 py-3 rounded-lg theme-input"
                            />
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
                                <span class="ml-2 text-sm text-gray-600">记住我</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
                        </div>

                        <button
                            type="submit"
                            class="w-full gradient-btn text-white py-3 rounded-lg font-medium"
                            id="login-btn"
                        >
                            <span id="login-text">登录</span>
                            <span id="login-loading" class="hidden">
                                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- 测试账号提示 -->
                    <div class="mt-8 p-4 bg-blue-50 rounded-lg">
                        <h3 class="text-sm font-medium text-blue-900 mb-2">测试账号</h3>
                        <div class="space-y-2 text-xs text-blue-800">
                            <div class="flex justify-between">
                                <span>管理员：</span>
                                <span class="font-mono">admin/admin123</span>
                            </div>
                            <div class="flex justify-between">
                                <span>普通用户：</span>
                                <span class="font-mono">user1/user123</span>
                            </div>
                        </div>
                        <p class="text-xs text-blue-600 mt-2">提示：密码框可查看明文</p>
                    </div>

                    <!-- 注册入口 -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            还没有账户？
                            <a href="register.html" class="text-blue-600 font-medium hover:text-blue-800">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mockData.js"></script>
    <script src="main.js"></script>
    <script>
        // 登录页面专用脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 表单进入动画
            anime({
                targets: '#login-card',
                scale: [0.95, 1],
                opacity: [0, 1],
                duration: 800,
                delay: 200,
                easing: 'easeOutQuad'
            });

            // 处理登录表单提交
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // 验证输入
                if (!username || !password) {
                    showError('请输入用户名和密码');
                    return;
                }

                // 显示加载状态
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
                hideError();

                try {
                    // 调用认证管理器登录
                    const userData = await AuthManager.login(username, password);

                    // 显示成功消息
                    showSuccess('登录成功！正在跳转...');

                    // 获取重定向参数
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');

                    // 根据用户角色跳转
                    setTimeout(() => {
                        if (userData.role === 'admin') {
                            // 传递管理员用户名参数，以便admin.html显示正确的管理员名称
                            window.location.href = `admin.html?admin=${encodeURIComponent(userData.username)}`;
                        } else if (redirect && redirect !== 'index.html') {
                            window.location.href = redirect;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);

                } catch (error) {
                    showError(error.message || '登录失败，请检查用户名和密码');
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                }
            });

            // 密码可见性切换
            let passwordVisible = false;
            passwordInput.addEventListener('dblclick', function() {
                passwordVisible = !passwordVisible;
                this.type = passwordVisible ? 'text' : 'password';
                this.setAttribute('title', passwordVisible ? '隐藏密码' : '显示密码');
            });

            // 回车切换到下一个输入框
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            // 显示错误消息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                anime({
                    targets: errorMessage,
                    opacity: [0, 1],
                    translateY: [-10, 0],
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            }

            // 隐藏错误消息
            function hideError() {
                errorMessage.classList.add('hidden');
            }

            // 显示成功消息
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                anime({
                    targets: successMessage,
                    opacity: [0, 1],
                    scale: [0.95, 1],
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            }

            // 粒子背景
            initializeParticles();
        });

        // 页面跳转时显示加载动画
        window.addEventListener('beforeunload', function() {
            document.body.style.opacity = '0.8';
        });
    </script>
</body>
</html>
